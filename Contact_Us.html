    <div class="space"></div>  

    <div class="form_space">
    <form action="" class="form_isi">
        <div class="form_atas">
            <h1>Connecting with us</h1>
            <h2>Please fill in your query</h2>
        </div>
        <div class="form_bawah">

            <div class="name">
                <a>Name</a>
                <br><input type="text" id="name">
            </div>

            <div class="gender">
                <div>
                    <a>Gender</a>
                </div>
                <div>
                    <input type="radio" class="gender" name="gender" value="MALE">
                    <label for="MALE">MALE</label>
                    <input type="radio" class="gender" name="gender" value="FEMALE">
                    <label for="FEMALE">FEMALE</label>
                    <input type="radio" class="gender" name="gender" value="Prefer Not to Say">
                    <label for="Prefer Not to Say">Prefer Not to Say</label>
                </div>
            </div>

            <div class="phone">
                <a>Phone Number</a>
                <br><input type="number" id="phone">
            </div>

            <div class="email">
                <a>Email</a>
                <br><input type="email" id="email">
            </div>

            <div class="choose">
                <div>
                    <a>Choose how we can contact you</a>
                </div>
                <div>
                    <input type="checkbox" class="choose" name="choose" value="SMS">
                    <label for="SMS">SMS</label>
                    <input type="checkbox" class="choose" name="choose" value="EMAIL">
                    <label for="EMAIL">EMAIL</label>
                    <input type="checkbox" class="choose" name="choose" value="WHATSAPP">
                    <label for="WHATSAPP">WHATSAPP</label>
                </div>
            </div>

            <div class="space_submit">
                <button type="submit", class="submit">SUBMIT FORM</button>
            </div>
        </div>
    </form>
